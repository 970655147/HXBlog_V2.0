<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>HXBlog_V2.0 后台管理系统</title>

    <link href="./images/blog.ico" rel="icon" type="image/x-icon">
    <link href="./css/animate.min.css" rel="stylesheet"/>
    <link href="./plugin/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="./css/main.css" rel="stylesheet"/>

    <!-- common imports -->
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js" ></script>
    <script type="text/javascript" src="./js/commonImport.js"></script>
    <script type="text/javascript" src="./plugin/layui/layui.js"></script>
    <script src="./plugin/echarts.js"></script>

</head>

<body>
<div class="layui-layout">
    <!--主体内容-->
    <div class="layui-body">
        <div class="layui-tab-content" style="margin-top:-60px" >
            <fieldset class="layui-elem-field layui-field-title">
                <legend>过去一周</legend>
                <div name="lastWeekChart" style="height:340px"></div>
            </fieldset>

            <fieldset class="layui-elem-field layui-field-title">
                <legend>5s轮询</legend>
                <div name="realTimeChart" style="height:340px"></div>
            </fieldset>
        </div>
    </div>

</div>

<script type="text/javascript">
    layui.config({
        base: './js/'
    }).use('moniter');
</script>


</body>
</html>
