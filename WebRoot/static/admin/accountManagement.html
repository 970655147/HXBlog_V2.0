<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>数据列表页面</title>

    <!-- common imports -->
    <script type="text/javascript" src="./js/commonImport.js" ></script>
    <script type="text/javascript" src="./plugin/layui/layui.js" ></script>

</head>
<body>
<fieldset id="dataList" class="layui-elem-field layui-field-title sys-list-field" style="display:none;">
    <legend style="text-align:center;">账号管理</legend>
    <button class="layui-btn" style="margin:10px auto auto auto;display: block" onclick="layui.funcs.addData()">
        <i class="layui-icon">&#xe608;</i> 添加账号
    </button>
    <div class="layui-field-box layui-form">
        <div class="">
            <table style="table-layout: fixed" class="layui-table" lay-even>
                <colgroup>
                    <col width="20">
                    <col width="40">
                    <col width="40">
                    <col width="40">
                    <col width="40">
                    <col width="100">
                    <col width="40">
                    <col width="80">
                    <col width="80">
                    <col width="40">
                    <col width="40">
                </colgroup>
                <thead>
                <tr>
                    <th>编号</th>
                    <th>用户名</th>
                    <th>昵称</th>
                    <th>邮箱</th>
                    <th>头像</th>
                    <th>个性签名</th>
                    <th>登录ip</th>
                    <th>登录时间</th>
                    <th>创建时间</th>
                    <th colspan="2">操作</th>
                </tr>
                </thead>
                <tbody id="dataContent">

                </tbody>
            </table>
        </div>
        <div id="pageNav"></div>
    </div>
</fieldset>
<!-- layui.js -->
<script src="./plugin/layui/layui.js"></script>
<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../myJs/constants.js"></script>

<script type="text/javascript">
    layui.config({
        base: './js/'
    }).use('accountManagement');
</script>
</body>
</html>
