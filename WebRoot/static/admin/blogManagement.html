<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"/>
    <title>数据列表页面</title>

    <!-- common imports -->
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js" ></script>
    <script type="text/javascript" src="./js/commonImport.js" ></script>
    <script type="text/javascript" src="./plugin/layui/layui.js" ></script>

</head>

<body>
<div class="layui-field-box" style="text-align: center">
    <div id="articleIndexTop">
        <form id="blogSearchForm" class="layui-form layui-form-pane">
            <div class="layui-form-item" style="margin:0;margin-top:15px;">
                <div class="layui-inline">
                    <label class="layui-form-label">标题</label>
                    <div class="layui-input-inline">
                        <input type="text" name="keywords" autocomplete="off" class="layui-input">
                    </div>
                    <label class="layui-form-label">类别</label>
                    <div class="layui-input-inline">
                        <select id="blogTypeId" name="blogTypeId">
                            <option value="">全部</option>
                        </select>
                    </div>
                    <label class="layui-form-label">标签</label>
                    <div class="layui-input-inline">
                        <select id="blogTagId" name="blogTagId">
                            <option value="">全部</option>
                        </select>
                    </div>
                    <div class="layui-input-inline" style="width:auto">
                        <button class="layui-btn" lay-submit lay-filter="formSearch">搜索</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<fieldset id="dataList" class="layui-elem-field layui-field-title sys-list-field" style="display:none;">
    <legend style="text-align:center;">文章列表</legend>
    <div class="layui-field-box layui-form">
        <div class="">
            <table style="table-layout: fixed" class="layui-table" lay-even>
                <colgroup>
                    <col width="40">
                    <col width="150">
                    <col width="40">
                    <col width="120">
                    <col width="80">
                    <col width="90">
                    <col width="90">
                    <col width="40">
                    <col width="40">
                </colgroup>
                <thead>
                <tr>
                    <th>编号</th>
                    <th>博客标题</th>
                    <th>作者</th>
                    <th>博客摘要</th>
                    <th>发布日期</th>
                    <th>所属类别</th>
                    <th>所属标签</th>
                    <th colspan="2">操作</th>
                </tr>
                </thead>
                <tbody id="dataContent">
                </tbody>
            </table>
            <!--内容区域 ajax获取-->
        </div>
        <div id="pageNav"></div>
    </div>
</fieldset>

<script type="text/javascript">
    layui.config({
        base: './js/'
    }).use('blogManagement');
</script>
</body>
</html>
