<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>数据列表页面</title>
    <!-- layui.css -->
    <link href="./plugin/layui/css/layui.css" rel="stylesheet"/>
    <style>

        tr td:not(:nth-child(0)),
        tr th:not(:nth-child(0)) {
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            -o-text-overflow: ellipsis;
            -icab-text-overflow: ellipsis;
            -khtml-text-overflow: ellipsis;
            -moz-text-overflow: ellipsis;
            -webkit-text-overflow: ellipsis;
        }

        #dataConsole {
            text-align: center;
        }

        /*分页页容量样式*/
        /*可选*/
        .layui-laypage {
            display: block;
        }

        /*可选*/
        .layui-laypage > * {
            float: left;
        }

        /*可选*/
        .layui-laypage .laypage-extend-pagesize {
            float: right;
        }

        /*可选*/
        .layui-laypage:after {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        /*必须*/
        .layui-laypage .laypage-extend-pagesize {
            height: 30px;
            line-height: 30px;
            margin: 0px;
            border: none;
            font-weight: 400;
        }

        /*分页页容量样式END*/
    </style>
</head>
<body>
<fieldset id="dataList" class="layui-elem-field layui-field-title sys-list-field" style="display:none;">
    <legend style="text-align:center;">心情列表</legend>
    <button class="layui-btn" style="margin:10px auto auto auto;display: block" onclick="layui.datalist.addData()">
        <i class="layui-icon">&#xe608;</i> 添加心情
    </button>
    <div class="layui-field-box layui-form">
        <div id="dataContent" class="">
            <!--内容区域 ajax获取-->
        </div>
        <div id="pageNav"></div>
    </div>
</fieldset>
<!-- layui.js -->
<script src="./plugin/layui/layui.js"></script>
<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../myJs/constants.js"></script>

<!-- layui规范化用法 -->
<script type="text/javascript" th:inline="javascript">
    var moodNum = 3

    layui.define(['element', 'laypage', 'layer', 'form'], function (exports) {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form();
        var laypage = layui.laypage;
        var element = layui.element();
        var laypageId = 'pageNav';


        initilData(1);
        //页数据初始化
        //currentIndex：当前页面
        //pageSize：页容量（每页显示的条数）
        function initilData(currentIndex) {
            var index = layer.load(1);
            //模拟数据加载
            setTimeout(function () {
                layer.close(index);
                $.ajax({
                    url: "/admin/mood/list",
                    type: "GET",
                    data: {
                        pageNow: currentIndex,
                        pageSize: pageSize
                    },
                    success: function (resp) {
                        if (resp.success) {
                            var html = '';
                            html += '<table style="table-layout: fixed" class="layui-table" lay-even>';
                            html += '<colgroup><col width="30"><col width="80"><col width="250"><col width="90"><col width="30"><col width="30"><col width="30"></colgroup>';
                            html += '<thead><tr><th>编号</th><th>标题</th><th>内容</th><th>时间</th><th>状态</th><th >操作</th><th >删除</th></tr></thead>';
                            html += '<tbody>';
                            var moods = resp.data.list
                            for (var i in moods) {
                                var item = moods[i];
                                html += '<tr>';
                                html += '<td>' + item.id + '</td>';
                                html += '<td>' + item.title + '</td>';
                                html += '<td>' + item.content + '</td>';
                                html += '<td>' + item.createdAt + '</td>';
                                if (item.enable) {
                                    html += '<td><i class="layui-icon" style="font-size: 30px; color: #009688;vertical-align: middle;">&#xe609;</i> </td>';
                                } else {
                                    html += '<td><i class="layui-icon" style="font-size: 30px; color:#d2d2d2; vertical-align: middle;">&#xe60f;</i> </td>';
                                }
                                html += '<td><button class="layui-btn layui-btn-small layui-btn-normal" onclick=\'layui.datalist.editData(' + JSON.stringify(item) + ')\'><i class="layui-icon">&#xe642;</i></button></td>';
                                html += '<td><button class="layui-btn layui-btn-small layui-btn-danger" onclick="layui.datalist.deleteData(' + item.id + ')"><i class="layui-icon">&#xe640;</i></button></td>';
                                html += '</tr>';
                            }
                            html += '</tbody></table>';
                            $('#dataContent').html(html);
                        }
                    }
                });

                $('#dataConsole,#dataList').attr('style', 'display:block'); //显示FiledBox
                laypage({
                    cont: laypageId,
                    pages: moodNum / pageSize == 0 ? moodNum / pageSize : moodNum / pageSize + 1,
                    groups: 5,
                    skip: true,
                    curr: currentIndex,
                    jump: function (obj, first) {
                        var currentIndex = obj.curr;
                        if (!first) {
                            initilData(currentIndex, pageSize);
                        }
                    }
                });
            }, 500);
        }

        form.on('submit(addMoodSubmit)', function(data){
            $.ajax({
                url : "/admin/mood/add",
                type : "POST",
                data : $(".layui-form").serialize(),
                success : function (result) {
                    if(result.success) {
                        layer.alert('添加心情成功!', {
                            closeBtn: 0,
                            icon: 1
                        }, function () {
                            window.location.href = "/static/admin/timeLineManage.html"
                        });
                    } else {
                        layer.alert('添加心情失败 !', {icon: 5});
                    }
                }
            });
            return false
        })

        form.on('submit(updateMoodSubmit)', function(data){
            $.ajax({
                url : "/admin/mood/update",
                type : "POST",
                data : $(".layui-form").serialize(),
                success : function (result) {
                    if(result.success) {
                        var addTopId = layer.alert('修改心情成功 !', {
                            closeBtn: 0,
                            icon: 1
                        }, function () {
                            window.location.href = "/static/admin/timeLineManage.html"
                        });
                    } else {
                        layer.alert('修改心情失败 !', {icon: 5});
                    }
                }
            });
            return false
        });

        //输出接口，主要是两个函数，一个删除一个编辑
        var datalist = {
            addData: function () {
                var html = '';
                html += '<form class="layui-form layui-form-pane" action="/admin/mood/add" method="post">';
                html += '<label class="layui-form-label" style="border: none" name="title" >心情标题:</label>';
                html += '<input  style="width:87%;margin: auto;color: #000!important;" lay-verify="required" id="title" name="title"  class="layui-input" >';
                html += '<label class="layui-form-label" style="border: none" name="content" >心情内容:</label>';
                html += '<textarea  style="width:87%;margin: auto;color: #000!important;" lay-verify="required" id="content" name="content" class="layui-textarea " ></textarea>';
                html += '<label class="layui-form-label" style="border: none" name="enable" >是否显示:</label>';
                html += '<input type="radio" name="enable" value="1" title="是" checked />';
                html += '<input type="radio" name="enable" value="0" title="否" />';
                html += '<div class="layui-form-item">';
                html += '<div class="layui-input-inline" style="margin:10px auto 0 auto;display: block;float: none;">';
                html += '<button class="layui-btn" id="submit"  lay-submit="" lay-filter="addMoodSubmit" >添加</button>';
                html += '<button type="reset" class="layui-btn layui-btn-primary">重置</button>';
                html += '</div>';
                html += '</div>';
                html += '</form>';

                layer.open({
                    type: 1,
                    skin: 'layui-layer-rim', //加上边框
                    area: '620px', //宽高
                    title: '添加心情',
                    content: html
                });
                form.render('radio');  //radio，编辑和添加的时候
            },
            editData: function (item) {
                var html = '';
                html += '<form class="layui-form layui-form-pane" action="/admin/mood/update" method="post" >';
                html += '<label class="layui-form-label" style="border: none" name="title" >心情标题:</label>';
                html += '<input type="hidden" id="id" name="id" value="' + item.id + '">';
                html += '<input  style="width:87%;margin: auto;color: #000!important;" id="title" name="title" lay-verify="required"  class="layui-input" value="' + item.title + '" >';
                html += '<label class="layui-form-label" style="border: none" name="content"  >心情内容:</label>';
                html += '<textarea  style="width:87%;margin: auto;color: #000!important;" id="content" name="content" class="layui-textarea " lay-verify="required" >' + item.content + '</textarea>';
                html += '<label class="layui-form-label" style="border: none" name="enable" >是否显示:</label>';
                if(item.enable) {
                    html += '<input type="radio" name="enable" value="1" title="是" checked />';
                    html += '<input type="radio" name="enable" value="0" title="否" />';
                } else {
                    html += '<input type="radio" name="enable" value="1" title="是" />';
                    html += '<input type="radio" name="enable" value="0" title="否" checked />';
                }
                html += '<div class="layui-form-item">';
                html += '<div class="layui-input-inline" style="margin:10px auto 0 auto;display: block;float: none;">';
                html += '<button class="layui-btn" id="submit"  lay-submit="" lay-filter="updateMoodSubmit" >立即修改</button>';
                html += '<button type="reset" class="layui-btn layui-btn-primary">重置</button>';
                html += '</div>';
                html += '</div>';
                html += '</form>';

                layer.open({
                    type: 1,
                    skin: 'layui-layer-rim', //加上边框
                    area: '620px', //宽高
                    title: '修改心情',
                    content: html
                });
                form.render('radio');  //radio，编辑和添加的时候
            },
            deleteData: function (id) {
                layer.confirm('确定删除这条心情吗？', {
                    btn: ['确定', '取消'] //按钮
                }, function () {
                    $.ajax({
                        url: '/admin/mood/remove',
                        data: {"id": id},
                        type: 'POST',
                        success: function (result) {
                            if (result.success) {
                                layer.alert('删除成功 !', {
                                    closeBtn: 0,
                                    icon: 1
                                }, function () {
                                    window.location.href = "/static/admin/timeLineManage.html"
                                });
                            } else {
                                layer.alert('删除失败 !', {icon: 5});
                            }
                        }
                    });
                }, function () {

                });
            }
        };
        exports('datalist', datalist);
    });

</script>
</body>
</html>
