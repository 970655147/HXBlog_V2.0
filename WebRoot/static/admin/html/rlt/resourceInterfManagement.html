<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8"/>
    <title>数据列表页面</title>

    <!-- common imports -->
    <script type="text/javascript" src="../../../js/jquery-1.11.1.min.js" ></script>
    <script type="text/javascript" src="../../js/common/commonImport.js" ></script>
    <script type="text/javascript" src="../../plugin/layui/layui.js" ></script>
    <script type="text/javascript" src="../../../myJs/md5.js"></script>
    <script type="text/javascript" src="../../../myJs/constants.js" ></script>
    <script type="text/javascript" src="../../../myJs/utils.js" ></script>

</head>
<body>
    <button class="layui-btn" style="margin-left: 30px" onclick="refresh()">
        <i class="layui-icon">&#x1002;</i> 刷新
    </button>

    <fieldset id="dataList" class="layui-elem-field layui-field-title sys-list-field" >
        <legend style="text-align:center;">角色资源管理</legend>
        <div class="layui-field-box layui-form">
            <div class="">
                <table style="table-layout: fixed" class="layui-table" lay-even>
                    <colgroup>
                        <col width="20">
                        <col width="40">
                        <col width="80">
                        <col width="20">
                        <col width="20">
                        <col width="100">
                        <col width="40">
                        <col width="40">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>名称</th>
                        <th>资源url</th>
                        <th>层级</th>
                        <th>父级id</th>
                        <th>接口列表</th>
                        <th>创建时间</th>
                        <th colspan="1">操作</th>
                    </tr>
                    </thead>
                    <tbody id="dataContent">

                    </tbody>
                </table>
            </div>
            <div id="pageNav"></div>
        </div>
    </fieldset>
    <!-- layui.js -->
    <script src="../../plugin/layui/layui.js"></script>
    <script src="../../../js/jquery-1.11.1.min.js"></script>
    <script src="../../../myJs/constants.js"></script>

    <script type="text/javascript">
        layui.config({
            base: '../../js/rlt/'
        }).use('resourceInterfManagement');
    </script>

</html>
