<!DOCTYPE html>

<html >
<head>
    <meta charset="utf-8"/>
    <title>HXBlog_V2.0 后台管理系统</title>

    <link href="../../images/blog.ico" rel="icon" type="image/x-icon">
    <link href="../../css/animate.min.css" rel="stylesheet"/>
    <link href="../../plugin/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="../../css/main.css" rel="stylesheet"/>

    <!-- common imports -->
    <script type="text/javascript" src="../../../js/jquery-1.11.1.min.js" ></script>
    <script type="text/javascript" src="../../js/common/commonImport.js"></script>
    <script type="text/javascript" src="../../plugin/layui/layui.js"></script>
    <script src="../../plugin/echarts.js"></script>
    <script type="text/javascript" src="../../../myJs/md5.js"></script>
    <script type="text/javascript" src="../../../myJs/constants.js" ></script>
    <script type="text/javascript" src="../../../myJs/utils.js" ></script>

</head>

<body>
<div class="layui-layout">
    <button class="layui-btn" style="margin-left: 30px" onclick="refresh()">
        <i class="layui-icon">&#x1002;</i> 刷新
    </button>

    <!--主体内容-->
    <div class="layui-body">
        <div class="layui-tab-content" style="margin-top:-60px" >
            <fieldset class="layui-elem-field layui-field-title">
                <legend>过去一周</legend>
                <div name="lastWeekChart" style="height:340px"></div>
            </fieldset>

            <fieldset class="layui-elem-field layui-field-title">
                <legend>5s轮询</legend>
                <div name="realTimeChart" style="height:340px"></div>
            </fieldset>
        </div>
    </div>

</div>

<script type="text/javascript">
    layui.config({
        base: './../../js/system/'
    }).use('moniter');
</script>


</body>
</html>
