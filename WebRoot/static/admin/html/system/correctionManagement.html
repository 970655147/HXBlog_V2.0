<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>数据列表页面</title>

    <!-- common imports -->
    <script type="text/javascript" src="../../../js/jquery-1.11.1.min.js" ></script>
    <script type="text/javascript" src="../../js/common/commonImport.js" ></script>
    <script type="text/javascript" src="./../../plugin/layui/layui.js" ></script>
    <script type="text/javascript" src="../../../myJs/md5.js"></script>
    <script type="text/javascript" src="../../../myJs/constants.js" ></script>
    <script type="text/javascript" src="../../../myJs/utils.js" ></script>

</head>
<body>
<span style="margin-left: 30px; color:red; font-size: medium"> 注意 : 此功能会频繁清理缓存中的数据, 请在合适的地方使用 ! </span>

<div style="margin-top: 20px"></div>
<button class="layui-btn" style="margin-left: 30px" name="correctionItem" correctionCode="1">
    <i class="layui-icon">&#xe611;</i> 评论数量
</button>
<button class="layui-btn" name="correctionItem" correctionCode="2">
    <i class="layui-icon">&#xe650;</i> 评分信息
</button>
<button class="layui-btn" name="correctionItem" correctionCode="3">
    <i class="layui-icon">&#xe621;</i> 上传文件
</button>
<button class="layui-btn" name="correctionItem" correctionCode="4">
    <i class="layui-icon">&#xe621;</i> 上传文件夹
</button>
<button class="layui-btn" style="margin-left: 30px" onclick="refresh()">
    <i class="layui-icon">&#x1002;</i> 刷新
</button>

<fieldset id="dataList" class="layui-elem-field layui-field-title sys-list-field">
    <legend style="text-align:center;">校正列表</legend>
    <div class="layui-field-box layui-form">
        <button class="layui-btn" style="margin-left: 30px" name="correctAll" onclick="layui.funcs.doCorrectAll()">
            <i class="layui-icon">&#xe623;</i> 校正全部
        </button>
        <div class="">
            <table style="table-layout: fixed" class="layui-table" lay-even>
                <colgroup>
                    <col width="40">
                    <col width="200">
                    <col width="80">
                    <col width="80">
                    <col width="200">
                    <col width="40">
                </colgroup>
                <thead>
                <tr>
                    <th>编号</th>
                    <th>上下文描述</th>
                    <th>期望</th>
                    <th>实际</th>
                    <th>描述</th>
                    <th colspan="1">操作</th>
                </tr>
                </thead>
                <tbody id="dataContent">

                </tbody>
            </table>
        </div>
        <div id="pageNav"></div>
    </div>
</fieldset>

<script type="text/javascript">
    layui.config({
        base: '../../js/system/'
    }).use('correctionManagement');
</script>
</body>
</html>
