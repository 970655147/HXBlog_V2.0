<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>写博客页面</title>
    <link href="./plugin/layui/css/layui.css" rel="stylesheet" />

    <style>
        .layui-form-selected dl{
            z-index: 1000;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
    <legend>编写博客</legend>
</fieldset>

<form class="layui-form" action="/admin/blog/save" method="post" >
    <div class="layui-form-item">
        <label class="layui-form-label">博客标题</label>
        <div class="layui-input-inline">
            <input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input" th:value="${blog}==null?'':${blog.title}"/>
        </div>
        <label class="layui-form-label">博文作者</label>
        <div class="layui-input-inline">
            <input type="text" name="author" lay-verify="required" autocomplete="off"  class="layui-input" th:value="${blog}==null?'':${blog.author}">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">推荐博文</label>
        <div class="layui-input-inline">
            <div th:switch="${blog}==null? ${false}:${blog.is_Recommend}">
                <span th:case="${false}">
                    <input type="radio" name="isRecommend" value=true title="是"  >
                    <input type="radio" name="isRecommend" value=false title="否" checked >
                </span>
            </div>
        </div>
        <label class="layui-form-label">添加封面</label>
        <div class="layui-input-inline">
            <input type="file" name="file" class="layui-upload-file" lay-title="添加一个碉堡了的图片">
            <input type="hidden" name="coverUrl" id="coverUrl" lay-verify="required" >
        </div>
        <img id="coverShow" />
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属类别</label>
        <div class="layui-input-inline">
            <select lay-verify="required" name="blogTypeId" id="blogTypeId" >
                <option value=""></option>
            </select>
        </div>
        <div class="layui-input-inline">
            <button class="layui-btn" type="button" onclick="layui.datalist.addTypeData()">
                <i class="layui-icon">&#xe608;</i> 添加类别
            </button>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">所属标签</label>
        <div class="layui-input-block" id="tagSelected" >

        </div>
        <div class="layui-input-inline">
            <!-- 可能会出现给定的博客, 选了所有的标签, 然后 来编辑, 可能编辑不了, 卧槽 这个怎么做, 选空白的option又不起作用.. -->
            <select id="tagIds" lay-verify="required" lay-filter="tagIds" >
                <option value="" ></option>
            </select>
        </div>
        <div class="layui-input-inline">
            <button class="layui-btn" type="button" onclick="layui.datalist.addTagData()">
                <i class="layui-icon">&#xe608;</i> 添加标签
            </button>
        </div>
        <div class="layui-input-inline">
            <button class="layui-btn" type="button" onclick="layui.datalist.refresh()">
                <i class="layui-icon">&#xe608;</i> 刷新
            </button>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">博文摘要</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" name="summary" lay-verify="required" style='width:99%;' class="layui-textarea" th:text="${blog}==null?'':${blog.summary}"></textarea>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">编辑博文</label>
        <input type="hidden" name="blogTagIds" id="blogTagIds">
        <input type="hidden" name="content" id="content">
        <input type="hidden" name="id" id="id">
        <div class="layui-input-block">
        <script id="editor" type="text/plain" style='width:99%;height:300px;'></script></div>
        </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" id="submit"  lay-submit="" lay-filter="submitBlog">立即提交</button>
        </div>
    </div>
</form>

<!-- layui.js -->
<script src="./plugin/ueditor/ueditor.config.js" type="text/javascript"> </script><script src="./plugin/ueditor/ueditor.all.js" type="text/javascript"> </script>
<script src="./plugin/ueditor/lang/zh-cn/zh-cn.js" type="text/javascript"></script>
<script src="./plugin/layui/layui.js" ></script>
<script src="../js/jquery-1.11.1.min.js" ></script>
<script src="../myJs/stringBuilder.js" ></script>
<script src="../myJs/utils.js" ></script>

<script type="text/javascript">
    //实例化编辑器
    var ue = UE.getEditor('editor');

    // 加载类型, 标签
    $.ajax({
        url : "/composite/typeAndTags",
        type : "GET",
        success : function (result) {
            if(result.success) {
                var types = result.data.types
                for(idx in types) {
                    $("#blogTypeId").append("<option value='" + types[idx].id + "'> " + types[idx].name + " </option>")
                }
                var tags = result.data.tags
                for(idx in tags) {
                    $("#tagIds").append("<option value='" + tags[idx].id + "'> " + tags[idx].name + " </option>")
                }
            }
        }
    });

    // 如果是更新博客的话, 更新加载博客原有的内容
    queryParams = getParamsFromUrl(window.location.href)
    var currentBlogId = queryParams.id
    if(!isEmpty(currentBlogId)) {
        $.ajax({
            url : "/admin/blog/get",
            type : "GET",
            data : {"id" : currentBlogId },
            success : function (result) {
                if(result.success) {
                    var blog = result.data
                    $("[name='id']").attr("value", currentBlogId)
                    $("[name='title']").attr("value", blog.title)
                    $("[name='author']").attr("value", blog.author)
                    $("[name='coverUrl']").attr("value", blog.coverUrl)
                    $("[id='coverShow']").attr("src", blog.coverUrl)
                    $("#blogTypeId option[value='" + blog.blogTypeId + "']").attr("selected", "")
                    for(idx in blog.blogTagIds) {
                        var value = blog.blogTagIds[idx]
                        var text = blog.blogTagNames[idx]
                        $("#tagSelected").append(
                            '<div value=' + value + ' class="layui-unselect layui-form-checkbox layui-form-checked" lay-skin="" onclick="layui.datalist.toggleCheckted(this)" >' +
                            '<span>' + text + '</span><i class="layui-icon"></i>' +
                            '</div>')
                        $("#tagIds option[value='" + value + "']").remove()
                    }
                    $("#tagIds option:eq(1)").attr("selected", "")
                    $("[name='summary']").val(blog.summary)
                    // Cannot read property 'getRange' of undefined
                    ue.ready(function() {
                        UE.getEditor('editor').execCommand('insertHtml', blog.content)
                    });
                }
            }
        });
    }

</script>

<!-- layui规范化用法 -->
<script type="text/javascript" >
    layui.config({
        base: './js/'
    }).use('writeBlog');
</script>

</body>
</html>
