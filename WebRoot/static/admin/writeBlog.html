<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>写博客页面</title>

    <link href="./css/writeBlog.css" rel="stylesheet"/>
    <!-- common imports -->
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js" ></script>
    <script type="text/javascript" src="./js/commonImport.js"></script>
    <script type="text/javascript" src="./plugin/layui/layui.js"></script>


</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
    <legend>编写博客</legend>
</fieldset>

<form class="layui-form" action="/admin/blog/save" method="post" >
    <div class="layui-form-item">
        <label class="layui-form-label">博客标题</label>
        <div class="layui-input-inline">
            <input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input" th:value="${blog}==null?'':${blog.title}"/>
        </div>
        <label class="layui-form-label">博文作者</label>
        <div class="layui-input-inline">
            <input type="text" name="author" lay-verify="required" autocomplete="off"  class="layui-input" th:value="${blog}==null?'':${blog.author}">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">推荐博文</label>
        <div class="layui-input-inline">
            <div th:switch="${blog}==null? ${false}:${blog.is_Recommend}">
                <span th:case="${false}">
                    <input type="radio" name="isRecommend" value=true title="是"  >
                    <input type="radio" name="isRecommend" value=false title="否" checked >
                </span>
            </div>
        </div>
        <label class="layui-form-label">添加封面</label>
        <div class="layui-input-inline">
            <input type="file" name="file" class="layui-upload-file" lay-title="添加一个碉堡了的图片">
            <input type="hidden" name="coverUrl" id="coverUrl" lay-verify="required" >
        </div>
        <img id="coverShow" width="60px" height="60px" />
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属类别</label>
        <div class="layui-input-inline">
            <select lay-verify="required" name="blogTypeId" id="blogTypeId" >
                <option value=""></option>
            </select>
        </div>
        <div class="layui-input-inline">
            <button class="layui-btn" type="button" onclick="layui.funcs.addTypeData()">
                <i class="layui-icon">&#xe608;</i> 添加类别
            </button>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">所属标签</label>
        <div class="layui-input-block" id="tagSelected" >

        </div>
        <div class="layui-input-inline">
            <!-- 可能会出现给定的博客, 选了所有的标签, 然后 来编辑, 可能编辑不了, 卧槽 这个怎么做, 选空白的option又不起作用.. -->
            <select id="tagIds" lay-verify="required" lay-filter="tagIds" >
                <option value="" ></option>
            </select>
        </div>
        <div class="layui-input-inline">
            <button class="layui-btn" type="button" onclick="layui.funcs.addTagData()">
                <i class="layui-icon">&#xe608;</i> 添加标签
            </button>
        </div>
        <div class="layui-input-inline">
            <button class="layui-btn" type="button" onclick="layui.funcs.refresh()">
                <i class="layui-icon">&#xe608;</i> 刷新
            </button>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">博文摘要</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" name="summary" lay-verify="required" style='width:99%;' class="layui-textarea" th:text="${blog}==null?'':${blog.summary}"></textarea>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">编辑博文</label>
        <input type="hidden" name="blogTagIds" id="blogTagIds">
        <input type="hidden" name="content" id="content">
        <input type="hidden" name="id" id="id">
        <div class="layui-input-block">
        <script id="editor" type="text/plain" style='width:99%;height:300px;'></script></div>
        </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" id="submit"  lay-submit="" lay-filter="submitBlog">立即提交</button>
        </div>
    </div>
</form>

<!-- layui.js -->
<script src="./plugin/ueditor/ueditor.config.js" type="text/javascript"> </script><script src="./plugin/ueditor/ueditor.all.js" type="text/javascript"> </script>
<script src="./plugin/ueditor/lang/zh-cn/zh-cn.js" type="text/javascript"></script>
<script src="./plugin/layui/layui.js" ></script>
<script src="../js/jquery-1.11.1.min.js" ></script>
<script src="../myJs/stringBuilder.js" ></script>
<script src="../myJs/utils.js" ></script>

<!-- layui规范化用法 -->
<script type="text/javascript" >
    layui.config({
        base: './js/'
    }).use('writeBlog');
</script>

</body>
</html>
