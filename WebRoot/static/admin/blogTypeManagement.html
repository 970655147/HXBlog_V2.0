<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>数据列表页面</title>

    <!-- common imports -->
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js" ></script>
    <script type="text/javascript" src="./js/commonImport.js" ></script>
    <script type="text/javascript" src="./plugin/layui/layui.js" ></script>

</head>
<body>
<fieldset id="dataList" class="layui-elem-field layui-field-title sys-list-field" style="display:none;">
    <legend style="text-align:center;">博客类别列表</legend>
    <button class="layui-btn" style="margin:10px auto auto auto;display: block" onclick="layui.funcs.addData()">
        <i class="layui-icon">&#xe608;</i> 添加类别
    </button>
    <div class="layui-field-box layui-form">
        <div id="dataContent" class="">
            <!-- typeData -->
        </div>
        <div id="pageNav"></div>
    </div>
</fieldset>

<script type="text/javascript">
    layui.config({
        base: './js/'
    }).use('blogTypeManagement');
</script>

</body>
</html>
