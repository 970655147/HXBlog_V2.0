<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>数据列表页面</title>

    <!-- common imports -->
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js" ></script>
    <script type="text/javascript" src="./js/commonImport.js"></script>
    <script type="text/javascript" src="./plugin/layui/layui.js"></script>
    <script type="text/javascript" src="../myJs/constants.js" ></script>
    <script type="text/javascript" src="../myJs/utils.js" ></script>

</head>
<body>
    <button class="layui-btn" style="margin-left: 30px" onclick="refresh()">
        <i class="layui-icon">&#x1002;</i> 刷新
    </button>

    <div class="layui-field-box" style="text-align: center">
        <div id="articleIndexTop">
            <form id="commentSearchForm" class="layui-form layui-form-pane">
                <div class="layui-form-item" style="margin:0;margin-top:15px;">
                    <div class="layui-inline">
                        <label class="layui-form-label">关键字</label>
                        <div class="layui-input-inline">
                            <input type="text" name="keywords" autocomplete="off" class="layui-input">
                        </div>
                        <label class="layui-form-label">博客名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="blogName" autocomplete="off" class="layui-input">
                        </div>
                        <label class="layui-form-label">发送者</label>
                        <div class="layui-input-inline">
                            <input type="text" name="userName" autocomplete="off" class="layui-input">
                        </div>
                        <label class="layui-form-label">接受者</label>
                        <div class="layui-input-inline">
                            <input type="text" name="toUserName" autocomplete="off" class="layui-input">
                        </div>
                        <label class="layui-form-label">内容</label>
                        <div class="layui-input-inline">
                            <input type="text" name="content" autocomplete="off" class="layui-input">
                        </div>
                        <label class="layui-form-label">类别</label>
                        <div class="layui-input-inline">
                            <select id="typeId" name="blogTypeId">
                                <option value="">全部</option>
                            </select>
                        </div>
                        <label class="layui-form-label">标签</label>
                        <div class="layui-input-inline">
                            <select id="tagId" name="blogTagId">
                                <option value="">全部</option>
                            </select>
                        </div>
                        <div class="layui-input-inline" style="width:auto">
                            <button class="layui-btn" lay-submit lay-filter="formSearch">搜索</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <fieldset id="dataList" class="layui-elem-field layui-field-title sys-list-field" style="display:none;">
        <legend style="text-align:center;">评论列表</legend>
        <div class="layui-field-box layui-form">
            <div class="">
                <table style="table-layout: fixed" class="layui-table" lay-even>
                    <colgroup>
                        <col width="40">
                        <col width="40">
                        <col width="40">
                        <col width="40">
                        <col width="40">
                        <col width="40">
                        <col width="40">
                        <col width="200">
                        <col width="40">
                        <col width="40">
                        <col width="40">
                        <col width="40">
                        <col width="40">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>博客名称</th>
                        <th>层数</th>
                        <th>评论</th>
                        <th>评论用户</th>
                        <th>头像</th>
                        <th>目标用户</th>
                        <th>评论内容</th>
                        <th>创建时间</th>
                        <th>回复</th>
                        <th colspan="3">操作</th>
                    </tr>
                    </thead>
                    <tbody id="dataContent" >

                    </tbody>
                </table>
            </div>
            <div id="pageNav"></div>
        </div>
    </fieldset>

    <script type="text/javascript">
        layui.config({
            base: './js/'
        }).use('commentManagement');
    </script>

</body>
</html>
