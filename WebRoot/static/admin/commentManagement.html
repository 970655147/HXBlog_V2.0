<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>数据列表页面</title>

    <!-- common imports -->
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js" ></script>
    <script type="text/javascript" src="./js/commonImport.js"></script>
    <script type="text/javascript" src="./plugin/layui/layui.js"></script>

</head>
<body>
<fieldset id="dataList" class="layui-elem-field layui-field-title sys-list-field" style="display:none;">
    <legend style="text-align:center;">评论列表</legend>
    <div class="layui-field-box layui-form">
        <div class="">
            <table style="table-layout: fixed" class="layui-table" lay-even>
                <colgroup>
                    <col width="40">
                    <col width="40">
                    <col width="40">
                    <col width="40">
                    <col width="40">
                    <col width="40">
                    <col width="40">
                    <col width="200">
                    <col width="40">
                    <col width="40">
                    <col width="40">
                    <col width="40">
                    <col width="40">
                </colgroup>
                <thead>
                <tr>
                    <th>编号</th>
                    <th>博客名称</th>
                    <th>层数</th>
                    <th>评论</th>
                    <th>评论用户</th>
                    <th>头像</th>
                    <th>目标用户</th>
                    <th>评论内容</th>
                    <th>创建时间</th>
                    <th>回复</th>
                    <th colspan="3">操作</th>
                </tr>
                </thead>
                <tbody id="dataContent" >

                </tbody>
            </table>
        </div>
        <div id="pageNav"></div>
    </div>
</fieldset>

<script type="text/javascript">
    layui.config({
        base: './js/'
    }).use('commentManagement');
</script>

</body>
</html>
