<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>数据列表页面</title>

    <!-- common imports -->
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="./js/commonImport.js"></script>
    <!-- 需要放在 layui.js 前面 -->
    <script type="text/javascript" src="./plugin/layui/lay/modules/layer.js"></script>
    <script type="text/javascript" src="./plugin/layui/layui.js"></script>
    <script src="./plugin/echarts.js"></script>
    <script type="text/javascript" src="../myJs/md5.js"></script>
    <script type="text/javascript" src="../myJs/constants.js" ></script>
    <script type="text/javascript" src="../myJs/utils.js" ></script>

</head>
<body>
<form id="blogSearchForm" class="layui-form layui-form-pane">
    <button class="layui-btn" style="margin-left: 30px" onclick="refresh()">
        <i class="layui-icon">&#x1002;</i> 刷新
    </button>

    <button class="layui-btn" lay-submit lay-filter="infoBtn" >
        <i class="layui-icon">&#xe623;</i> 详情
    </button>
</form>

<fieldset id="dataList" class="layui-elem-field layui-field-title sys-list-field">
    <legend style="text-align:center;">缓存控制列表</legend>
    <div style="margin-top: 20px"></div>
    <button class="layui-btn" name="refreshAll" style="margin-left: 720px" onclick="layui.funcs.refreshAll()">
        <i class="layui-icon">&#x1002;</i> 全部刷新
    </button>
    <button class="layui-btn" name="refreshAuthority" onclick="layui.funcs.refreshAuthority()">
        <i class="layui-icon">&#x1002;</i> 权限刷新
    </button>

    <div style="margin-top: 20px"></div>
    <button class="layui-btn" name="allCached" style="margin-left: 500px" onclick="layui.funcs.refreshAllCached()">
        <i class="layui-icon">&#x1002;</i> 所有缓存 ⑴
    </button>
    <button class="layui-btn" name="tableCached" onclick="layui.funcs.refreshTableCached()">
        <i class="layui-icon">&#x1002;</i> 缓存的表 ①
    </button>
    <button class="layui-btn" name="localCached" onclick="layui.funcs.refreshLocalCached()">
        <i class="layui-icon">&#x1002;</i> 局部缓存 ②
    </button>
    <button class="layui-btn" name="statisticsInfo" onclick="layui.funcs.refreshStatisticsInfo()">
        <i class="layui-icon">&#x1002;</i> 统计数据 ③
    </button>
    <button class="layui-btn" name="otherCached" onclick="layui.funcs.refreshOtherCached()">
        <i class="layui-icon">&#x1002;</i> 其他缓存 ④
    </button>

    <div style="margin-top: 20px"></div>
    <button class="layui-btn" name="allConfigured" style="margin-left: 500px"
            onclick="layui.funcs.refreshAllConfigured()">
        <i class="layui-icon">&#x1002;</i> 所有配置 ⑵
    </button>
    <button class="layui-btn" name="systemConfig" onclick="layui.funcs.refreshSystemConfig()">
        <i class="layui-icon">&#x1002;</i> 系统配置 ①
    </button>
    <button class="layui-btn" name="ruleConfig" onclick="layui.funcs.refreshRuleConfig()">
        <i class="layui-icon">&#x1002;</i> 规则配置 ②
    </button>
    <button class="layui-btn" name="frontIdxConfig" onclick="layui.funcs.refreshFrontIdxConfig()">
        <i class="layui-icon">&#x1002;</i> 主页配置 ③
    </button>
</fieldset>

<div style="margin-top: 0px"></div>
<fieldset class="layui-elem-field layui-field-title">
    <legend style="text-align:center;">局部缓存</legend>
    <div name="localCachedChart" style="height:340px"></div>
</fieldset>

<div style="margin-top: 0px"></div>
<fieldset class="layui-elem-field layui-field-title">
    <legend style="text-align:center;">全表缓存</legend>
    <div class="">
        <table style="table-layout: fixed" class="layui-table" lay-even>
            <colgroup>
                <col width="40">
                <col width="40">
                <col width="40">
                <col width="40">
                <col width="40">
                <col width="40">
                <col width="40">
                <col width="40">
                <col width="40">
                <col width="40">
                <col width="40">
            </colgroup>
            <thead>
            <tr>
                <th>类型</th>
                <th>标签</th>
                <th>友情链接</th>
                <th>角色</th>
                <th>资源</th>
                <th>接口</th>
                <th>广告</th>
                <th>创建类型</th>
                <th>系统配置</th>
                <th>规则配置</th>
                <th>首页配置</th>
            </tr>
            </thead>
            <tbody id="dataContent">

            </tbody>
        </table>
    </div>
</fieldset>

<script type="text/javascript">
    layui.config({
        base: './js/'
    }).use('cacheManagement');
</script>

</body>
</html>
