<!DOCTYPE HTML>
<html>
<head>
    <title>HXBlog_V2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content=""/>

    <link href="./images/blog.ico" rel="icon" type="image/x-icon"/>
    <link href="./css/style.css" rel="stylesheet"/>
    <link href="./css/mystyle.css" rel="stylesheet"/>
    <link href="./css/animate.min.css" rel="stylesheet"/>
    <link href="./css/bootstrap.css" rel="stylesheet"/>
    <link href="./css/dropdown.css" rel="stylesheet"/>
    <link href="./css/jquery.mCustomScrollbar.min.css" rel="stylesheet"/>
    <link href="./css/jquery.emoji.css" rel="stylesheet"/>
    <link href="./css/commentStyle.css" rel="stylesheet"/>
    <link href="./css/upprise.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/element.css">
    <link rel="stylesheet" href="../css/iconface.css">
    <!-- common imports -->
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="./js/wow.min.js"></script>
    <script type="text/javascript" src="./js/jquery.svg3dtagcloud.min.js"></script>
    <script type="text/javascript" src="./js/modernizr.custom.js" ></script>
    <script type="text/javascript" src="./js/jquery.emoji.js"></script>
    <script type="text/javascript" src="./js/jquery.mCustomScrollbar.min.js"></script>
    <script type="text/javascript" src="./js/jquery.mousewheel-3.0.6.min.js"></script>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/element.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/jquery.dropdown.js"></script>
    <script type="text/javascript" src="./layer/layer.js"></script>
    <script type="text/javascript" src="./myJs/commonImport.js"></script>
    <script type="text/javascript" src="../myJs/stringBuilder.js"></script>
    <script type="text/javascript" src="../myJs/md5.js"></script>
    <script type="text/javascript" src="../myJs/constants.js"></script>
    <script type="text/javascript" src="../myJs/utils.js"></script>
    <script type="text/javascript" src="./myJs/headerFooter.js"></script>
    <script type="text/javascript" src="./myJs/blogDetail.js"></script>
    <!--代码高亮-->
    <link href="./css/shCore.min.css" rel="stylesheet">
    <link href="./css/shThemeEclipse.min.css" rel="stylesheet">
    <script src="./js/SyntaxHighlighter/shCore.js"></script>
    <script type="text/javascript">
        importCss()
        $(document).ready(function () {
            importHeaderFooter()
            importJs()
            headerFooterInit()
            contentInit()
        })
        // 有些时候 xiaolongbao.js 加载出现了异常, 可能导致 后面的js加载出现问题, 进而导致一些外观问题[类型选择框不出现]
    </script>

</head>
<body>
    <div id="topEle"></div>

    <div class="header" id="headerNav"></div><!--头部导航结束-->
    <div class="header-bottom" id="bannerNav"></div><!--博客标题结束-->

    <!-- technology-left -->
    <div class="container">
        <div id="bodyContent" class="col-md-9 technology-left">
            <div class="agileinfo">
                <h2 class="w3" style="text-align: center">{{blog.title}}</h2>
                <p class="box">
                    <span>发布时间 : {{blog.createdAt}}</span>
                    <span>编辑 : {{blog.author}}</span>
                    <span>阅读({{blog.viewCnt}})</span>
                    <span>评论({{blog.commentCnt}})</span>
                    <br/>
                    <span>类型 :
                        <button type="button" @click="toType($event)" :value="blog.blogTypeId"
                                class="btn btn-xs btn-info">{{blog.blogTypeName}}</button>
                    </span>
                    <span>tags :
                        <span v-for="(tag, idx) in blog.blogTagNames">
                            <button type="button" @click="toTag($event)" :value="blog.blogTagIds[idx]"
                                    class="btn btn-xs btn-success">{{tag}}</button>
                        </span>
                    </span>
                    <span>
                        <el-rate
                                v-model="goodAvgScore"
                                disabled
                                show-text
                                text-color="#ff9900"
                                text-template="{value}">
                        </el-rate>
                    </span>
                </p>
                <div id="blogContent" class="single">
                    <p class="sub"></p>
                </div>

                <!-- 回复的评论框 -->
                <hr id="responseHr">
                <div id="replyNav" ></div>
            </div>
        </div>

        <div name="header">
            <div class="col-md-3 technology-right" id="rightNav"></div><!--右侧内容结束-->
        </div>
        <div class="clearfix"></div>
    </div>

    <!-- 这里出现了一个 样式问题, 结果 是由于 iconface.css 中对于 footer 增加了一些样式[margin-top:-120px], 然后 导致样式出现问题, 我擦嘞 -->
    <div class="footer" id="footerNav"></div><!--尾部结束-->
    <div class="copyright wow" id="copyrightNav" data-wow-duration=".8s" data-wow-delay=".2s"></div><!--版权区结束-->

    <img id="xiaolongbao" src="./images/xiaolongbao.gif"/>

</body>
</html>
